<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">  
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Fraunces' rel='stylesheet'>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>


</head>
<body>

  <div class = "main">
    <picture>
      <source srcset="images/image-product-mobile.jpg" media="(max-width:500px)">
      <img src="images/image-product-desktop.jpg" alt="desktop Product" class="desktop-product" style="max-width: 100%;">
    </picture>
    <div class="matter">
      <div class="perfume">Perfume</div>

      <div class="Name">Gabrielle Essence Eau De Parfum</div>

      <div class="dis">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</div>

      <div class="prices">
      <div class="price">$149.99</div>
      <div class="oldprice">$169.99</div>
    </div>
    <a class="button" href="#" >
        <img src="images/icon-cart.svg" alt="icon" style="padding-right: 15px;">
        <div class="click">Add to Cart</div>
    </a>
  </div>
</div>
  

</body>
</html>
